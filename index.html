    <script type="text/babel">
        // JSX 사용하기
        // JSX : JavaScript의 확장된 문법, React를 html 코드처럼 작성할 수 있게 해줌
        // babel : JSX 코드를 createElement로 바꿔줌.
        const root = document.getElementById("root");

        // state : JSX에서 상태를 저장하는 것
        let counter = 0;

        function countUp() {
            counter = counter+1;
            render();
        }

        function render() {
            ReactDOM.render(<Container />, root);
        }

        // Component's first Letter MUST be a upper case.
        // Components를 함수로 작성하면 다른 Component 안에 넣을 수 있다!
        const Container = () => (
            <div>
                <h3>Total Clicks: {counter}</h3>
                <button onClick={countUp}>Click me</button>
            </div>
        )

        // container를 root안에 넣기
        render();

        // react는 render를 다시 호출하면, 
        // 이전 버전에서 바뀐 부분만! 다시 렌더링함.
        // interactivity에 최적화 되어있다!
    </script>
